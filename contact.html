<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CinebyHub</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .page-content {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            line-height: 1.6;
            color: var(--text);
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--accent);
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--text-2);
        }

        .contact-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="page-content">
        <h1>Contact Us</h1>
        <p>Have questions, feedback, or suggestions? We'd love to hear from you!</p>

        <div class="contact-info">
            <p><strong>Email:</strong> support@cinebyhub.com</p>
            <p><strong>GitHub:</strong> <a href="#" style="color: var(--accent);">Visit Repo</a></p>
        </div>

        <p>Please note that CinebyHub does not host any video files. For copyright inquiries, please contact the
            respective content providers.</p>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>

</html>
