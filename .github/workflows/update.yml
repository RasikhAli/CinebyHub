name: Update Content and Deploy

on:
  schedule:
    - cron: '0 */12 * * *' # Every 12 hours
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm install

      - name: Restore Checkpoints and Data Cache
        uses: actions/cache@v4
        with:
          path: |
            public/_checkpoints/
            cineby_content.xlsx
            public/cineby_content.xlsx
          key: ${{ runner.os }}-content-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-content-

      - name: Run Pipeline (Scrape + Linkvertise)
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_READ_TOKEN: ${{ secrets.TMDB_READ_TOKEN }}
          LINKVERTISE_USER_ID: ${{ secrets.LINKVERTISE_USER_ID }}
        run: |
          # Use --once flag to run pipeline and exit
          python run_all.py --once --no-browser

      - name: Build Vite App
        run: npm run build

      - name: Save Checkpoints and Data Cache
        uses: actions/cache/save@v4
        with:
          path: |
            public/_checkpoints/
            cineby_content.xlsx
            public/cineby_content.xlsx
          key: ${{ runner.os }}-content-${{ github.run_id }}

      - name: Commit and Push Updated Data (Optional but recommended)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cineby_content.xlsx public/cineby_content.xlsx public/_checkpoints/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update content and checkpoints [skip ci]" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
